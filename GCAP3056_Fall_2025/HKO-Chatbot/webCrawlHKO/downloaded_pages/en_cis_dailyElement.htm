function redirect()
{

}
function getFullEleName(item)
{
	return fullNameArray[jQuery.inArray(item,codeArray)];
}
function getEleName(item)
{
	return nameArray[jQuery.inArray(item,codeArray)];
}
function correctOutput(item){
	for(var i=0;i<item.length;i++){
		if(item.substr(i, 1) == ' '){
			item = item.substr(0,i) + "" + item.substr(i+1,item.length);
		}
	}
	if(!dataMissing && item.indexOf("*") > -1){
		dataMissing = true;
		document.getElementById('dataMissingRemark').innerHTML = '*** unavailable';
	}
	if(!dataIncomplete && item.indexOf("#") > -1){
		dataIncomplete = true;
		document.getElementById('dataIncompleteRemark').innerHTML = '# data incomplete';
	}
	return item;
}
$(document).ready(function(){
	ele = GetURLParameter('ele');
	if(ele == null){
		ele = 'TEMP';
	}else if(jQuery.inArray(ele,codeArray) == -1) {
		window.location.href = './not_found';
	}
	if(ele == 'RF'){
		document.getElementById('rfRemark').innerHTML = 'Trace means rainfall less than 0.05 mm';
	}
	y_val = GetURLParameter('y');
	ajax_get_data(ele,y_val);
});
