	function catClickHandler(){
	var catId = $(this).attr('id').substr(6);
	var lastCatId;
	$(this).find('p').css('font-weight','bold');
	if(lastCat){
		lastCat.find('p').css('font-weight','');
	}
	if(!lastCat){
		//first clicked category
		$('#catdiv'+catId).slideDown("slow");
		$(this).find('.cat-grid-hidden img').toggleClass('clicked');
		isCatExpanded = true;
	}else if (lastCat.attr('id')==$(this).attr('id')){
		//clicked on expanded category, need to toggle
		//checking css property may not work well during transition
		if(!isCatExpanded){
			isCatExpanded = true;
			$('#catdiv'+catId).slideDown("slow");
			$(this).find('p').css('font-weight','bold');
		}else{
			//$('#catdiv'+catId).slideUp("slow");
			isCatExpanded = false;
			$('#catdiv'+catId).slideUp("slow");
		}
		$(this).find('.cat-grid-hidden img').toggleClass('clicked');
	}else{
		//not first selection and selected new category
		lastCatId = lastCat.attr('id').substr(6);
		/*$('#catdiv'+lastCatId).find('.sub-cat-grid-wrapper').slideUp("slow");
		$('#catdiv'+lastCatId).find('.article-list').slideUp("slow");*/
		$('#catdiv'+lastCatId).slideUp("slow");
		$('#catdiv'+catId).slideDown("slow");
		$(this).find('.cat-grid-hidden img').toggleClass('clicked');
		if(isCatExpanded){
			lastCat.find('.cat-grid-hidden img').toggleClass('clicked');
		}
		isCatExpanded = true;
	}
	lastCat = $(this);
}
function subCatClickHandler(){
	var subCatId = $(this).attr('id').substr(10);
	var lastSubCatId;
	if(!lastSubCat){
		//first clicked category
		$('#sub-catdiv'+subCatId).slideDown("slow");
	}else if (lastSubCat.attr('id')==$(this).attr('id')){
		//clicked on expanded category, need to toggle
		if('none'==$('#sub-catdiv'+subCatId).css('display')){
			$('#sub-catdiv'+subCatId).slideDown("slow");
		}else{
			$('#sub-catdiv'+subCatId).slideUp("slow");
		}
	}else{
		//not first selection and selected new category
		lastSubCatId = lastSubCat.attr('id').substr(10);
		$('#sub-catdiv'+lastSubCatId).slideUp("slow");
		$('#sub-catdiv'+subCatId).slideDown("slow");
	}
	lastSubCat = $(this);
}
