function getFestivalName(str){
	var i=0;
	
	var matchcase=["newyear","lunar_new_year_1st","lantern","valentine","bright_clear","easter","buddha","labour","motherday","fatherday","tuen_ng","hksar","mid_autumn","national","chung_yeung","halloween","christmasday"];
	
	var festivalName=["New Year","Lunar New Year","Lantern Festival","Valentine's Day","Ching Ming Festival","Easter","Buddha's Birthday","Labour Day","Mother's Day","Father's Day","Tuen Ng Festival","Hong Kong Special Administrative Region Establishment Day","Mid-Autumn Festival","National Day","Chung Yeung Festival","Halloween","Christmas"];
	
	
	for (var x=0;x<matchcase.length;x++){
		if(str==matchcase[x]){
			return festivalName[x];
			break;
		}
	}
	return "Holiday";
}
