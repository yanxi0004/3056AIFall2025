	function putData(item) {
		if(stnid[item] == 'HKO'){
			window.opener.changeHko();
			window.close();
		}else{
			window.opener.document.getElementById('aws').value = stnid[item];
			window.opener.changeYearDropDown();
			window.close();
		}
	}
	function Map_showLayers(stn){
		Map_hideLayers();
		$("#select2").val(stn);
		document.getElementById('awo').innerHTML = stnName[stn];
		document.getElementById('latitude').innerHTML = latdeg[stn] + '<span lang=EN-US>°</span>' + latminsec[stn];
		document.getElementById('longitude').innerHTML = londeg[stn] + '<span lang=EN-US>°</span>' + lonminsec[stn];
		document.getElementById('height').innerHTML = height[stn];
		document.getElementById('firstDate').innerHTML = startdata[stn];
		if(stnid[stn] == 'SW' || stnid[stn] == 'R27' || stnid[stn] == 'YYC' || stnid[stn] == 'WCN' || stnid[stn] == 'R30' || stnid[stn] == 'CSW' || stnid[stn] == 'R32' || stnid[stn] == 'WB3'){
			r=eval("stopDate.style");r.display='';
			document.getElementById('lastDate').innerHTML = lastdata[stn];
		}
		if(stnid[stn] == 'HKO'){
			document.getElementById('type').innerHTML = 'Manned Weather Station';
		}else if(stnid[stn] == 'HKA'){
			document.getElementById('type').innerHTML = 'Manned Weather Station (Reference Synoptic Station)';
		}else if(jQuery.inArray(stnid[stn],rfAws) != -1){
			document.getElementById('type').innerHTML = 'Automatic Rainfall Station';
		}else if(jQuery.inArray(stnid[stn],windAws) != -1){
			document.getElementById('type').innerHTML = 'Automatic Wind Station';
		}else if(jQuery.inArray(stnid[stn],tideAws) != -1){
			document.getElementById('type').innerHTML = 'Tide Gauge Station';
		}else if(jQuery.inArray(stnid[stn],stopAws) != -1){
			document.getElementById('type').innerHTML = 'Terminated Weather Station';
		}else if(jQuery.inArray(stnid[stn],wbAws) != -1){
			document.getElementById('type').innerHTML = 'Automatic Weather Buoy';
		}else{
			document.getElementById('type').innerHTML = 'Automatic Weather Station';
		}
	}
	function Map_hideLayers(){
		document.getElementById('awo').innerHTML = '';
		document.getElementById('latitude').innerHTML = '';
		document.getElementById('longitude').innerHTML = '';
		document.getElementById('height').innerHTML = '';
		document.getElementById('firstDate').innerHTML = '';
		document.getElementById('type').innerHTML = '';
		r=eval("stopDate.style");r.display='none';
	}

	function go2page(selObj) {
		if(selObj.options[selObj.selectedIndex].value != default_Map_Value) {
			default_Map_Value = selObj.options[selObj.selectedIndex].value;
			Map_hideLayers();
			showmap(''+selObj.options[selObj.selectedIndex].value);
		}
	}
	function showmap(i){
	  for(x=0;x<4;x++){
		  $("#e"+x+"map").hide();
		  // r=eval("e"+i+"map.style");r.display='none';
	  }
      $("#e"+i+"map").show();
	  if (i=="0") { genMap0(); }
	  else if (i=="1") { genMap1(); }
	  else if (i=="2") { genMap2(); }
	  else if (i=="3") { genMap3(); }
	}
