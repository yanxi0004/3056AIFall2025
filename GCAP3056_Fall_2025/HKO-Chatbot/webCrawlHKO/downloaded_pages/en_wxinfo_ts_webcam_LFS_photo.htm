var imagePath = imagePathHD.replace(/\_HD/, '');
// generate station direction, station remark text and station location text
var stationDirection = "looking towards the " + stnDirection;
var stationRemark;
var stationLocation;
stationName = stnName;
stationRemark = (stnRemark === '') ? stationDirection : stnRemark;

  .replace(/{{stationRemark}}/g, stationRemark)
  .replace(/{{imagePath}}/, imagePath);



var taken = 'Taken at {{stationLocation}} {{stationDirection}}{{extraDescription}}'
	  .replace(/{{stationLocation}}/, stationLocation)
	  .replace(/{{stationDirection}}/, stationDirection)
	  .replace(/{{extraDescription}}/, extraDescription);
  


$(document).ready(function() {

});

    opts : {

        .replace(/{{stationName}}/, stationName)
        .replace(/{{stationRemark}}/, stationRemark)
    }
  }];
  $.fancybox.open(Img,{
    buttons: [
      "zoom",
      "fullScreen",
      "close"
    ],

        'overlayOpacity': '0.90',
        'titlePosition': 'over'
      });
      timer=window.setTimeout(function(){window.location.reload();},180000);
    }
  });
}

function goLandmark() {
