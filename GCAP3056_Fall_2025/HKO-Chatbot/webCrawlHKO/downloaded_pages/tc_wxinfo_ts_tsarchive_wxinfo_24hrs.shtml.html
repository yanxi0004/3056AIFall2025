                     (function(){
    function addzero(arg){
        if (arg.length == 1){
            return "0"+arg;
        } else {
            return arg;
        }
    }

    function dropzero(arg){
        if (arg.substr(0,1)=="0"){
            return arg.substr(1);
        } else {
            return arg;
        }
    }

    function process(arg){
        if (arg == "current") {
            var url = "/dps/wxinfo/ts/text_readings_c.htm"; 
        } else {
            var url = "/dps/wxinfo/ts/tsarchive/text_readings_"+arg+"0000c.txt";
        }
        fetch(url)
        .then(function (response) {
            if (response.status == 404){
                $("pre").html("<p style='text-align:center;font-weight:bold;'>未能提供 "+arg.substr(0,4)+"年"+arg.substr(4,2)+"月"+arg.substr(6,2)+"日 "+ arg.substr(8,2)+"時香港分區天氣資料。</p>")
            }
            return response.arrayBuffer();
        })
        .then(function (buffer) {
        
           if (arg=="current") {
               decoder = new TextDecoder('utf-8');
           }else{
              decoder = new TextDecoder('big5');
           }
            const text = decoder.decode(buffer);     
       
            raw = $.parseHTML(text)

           console.log(text);
            //raw = $.parseHTML(data)
            $.each( raw, function( i, el ) {
                if (el.nodeName == "PRE") {
                    console.log(el.innerHTML)
                    $("pre").html(el.innerHTML)
                    
                }

            });
        }).catch(function(error){
            console.error('Error:', error);
            
        });      
    }

    $(document).ready(function() {
         $.ajax({
            url: "/dps/wxinfo/ts/text_readings_c.htm",
            dataType: "text",
            cache:false
        }).done(function(data){
            var now = new Date();
            var optionhtm = "<option value='current'>最新</option>";
            for (var i=0; i<24; i++){
                var content = moment(now).subtract(i, 'hour').format('YYYYMMDDHH')
                optionhtm += "<option value='"+content+"'>"+content.substr(0,4)+"年"+content.substr(4,2)+"月"+content.substr(6,2)+"日 "+content.substr(8,2)+"時</option>"
            }
            $("#Selhour").html(optionhtm)
            raw = $.parseHTML(data)
            $.each( raw, function( i, el ) {
                if (el.nodeName == "PRE") {
                    $("pre").html(el.innerHTML)
                }

            });
            
        })
        $("input[type=submit]").click(function(e){
            var obshour = $("#Selhour option:selected").val();
            process(obshour);
        });
    });
