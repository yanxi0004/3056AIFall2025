    <script type="text/javascript">
		
var menu_id = '';
var section_id = '2018010100000010786';

          $(document).ready(function(){
	try{
		//var url = '/cgi-bin/hko/5dnor_e.pl?syr='+getURLParameter('syr')+'&smon='+getURLParameter('smon')+'&sday='+getURLParameter('sday');
		url = '/wxinfo/climat/normal/climat.csv';
		$.ajax({
			   type: "GET",
			   url: url,
			   success: function(data)
			   {
				    var res = "";
					var csvarray = data.split("\n");
					var desc = csvarray.shift();
					var desc2 = "Maximum air temperature,Air temperature,Minimum air temperature,Relative humidity,Rainfall,Cloud amount,Bright sunshine duration,Prevailing wind direction,Wind speed,Atmospheric pressure";
					var unit = "deg. C,deg. C,deg. C,%,mm,%,hours,degrees,km/h,hPa";
					const monthsName = ["January", "February", "March", "April","May", "June","July", "August", "September", "October", "November", "December"];
					try{
					var jsmonth = getURLParameter('smon')-1;
					
					var validdate = new Date(getURLParameter('syr'),jsmonth,getURLParameter('sday'));

					if(validdate.getMonth() == jsmonth && validdate.getDate() == getURLParameter('sday')){
						var getdate = getURLParameter('smon').padStart(2,'0')+getURLParameter('sday').padStart(2,'0');
					}		
					}catch(e){}
					csvarray.forEach((thisday)=>{
						var day = thisday;
						if(day.slice(0,4) == getdate){						
							res = thisday;
							return;
						}
					});					
					
					var today = res.split(',')[0];
					var month = today.slice(0,2);
					var day = today.slice(2,4);
					if(today){					
					$('#5dnor_data').empty().append('<h1 style="font-size:150%;">Climatological Information for '+parseInt(day)+' '+monthsName[parseInt(month)-1]+' (1991-2020)</h1>');
					$('#5dnor_data').append('<table>'+genHTML(desc2,res,unit)+'</table>');
					$('#5dnor_data table').addClass('data_table');
					$('#5dnor_data .data_table').css('margin-bottom', '20px');
					
					
					
					
					$("#5dnor_data").append(`
<p><span style="font-size:113%;"> The above figures represent daily mean values of the weather elements calculated from data in the 30 years from 1991 to 2020 for the 5-day period centred on the day specified.<br><br>
The prevailing wind direction is the wind direction most frequently observed during the period.<br><br>
All data were recorded at the Hong Kong Observatory except sunshine duration which was recorded at King's Park and winds at Waglan Island.</span></p>
`
);
                    $("#5dnor_data").append( "<div id='newlinks'></div>" );
                    $("#newlinks").html("<a href='../../../en/cis/normal/1991_2020/normals.htm'>Monthly Meteorological Normals for Hong Kong (1991-2020)</a><br/><a href='../../../en/cis/extreme/mon_extreme.htm'>Monthly/Yearly Extreme</a>");
                    $('.data_table td').eq(0).css("width","50%")
			   }else{
				   $("#5dnor_data").empty().append( "Invalid date" );
			   }
			   },
			   error: function(){
				   $("#5dnor_data").empty().append( "No information" );
			   }
			 });
	}catch(e){		
	}
});

function genHTML(desc,res,unit){
	var arydesc = desc.split(",");
	var aryres = res.split(",");
	var aryunit = unit.split(",");
	var today = aryres.shift();
	var HTML = "<tbody>";
	for(var i=0; i< arydesc.length;i++){
		HTML += "<tr>";
		HTML += '<td align="left" style="width:50%;"><span style="font-size:113%;">'+arydesc[i]+'</span></td>';
		HTML += '<td align="center"><span style="font-size:113%;">'+aryres[i]+' '+aryunit[i]+'</span></td></tr>';
	}
	HTML += '</tbody>';
	return HTML;
}
