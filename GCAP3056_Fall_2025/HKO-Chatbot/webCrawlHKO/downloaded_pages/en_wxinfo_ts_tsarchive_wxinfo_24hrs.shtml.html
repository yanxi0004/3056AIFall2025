    <script type="text/javascript">
		
var menu_id = '';
var section_id = '2018010100000011453';

(function(){
    var monthtext = {"01":"Jan", "02":"Feb", "03":"Mar", "04":"Apr", "05":"May", "06":"Jun", "07":"Jul",                 "08":"Aug", "09":"Sep", "10":"Oct", "11":"Nov", "12":"Dec"}

    function addzero(arg){
        if (arg.length == 1){
            return "0"+arg;
        } else {
            return arg;
        }
    }

    function dropzero(arg){
        if (arg.substr(0,1)=="0"){
            return arg.substr(1);
        } else {
            return arg;
        }
    }
    function process(arg){
        if (arg == "current") {
            var url = "/dps/wxinfo/ts/text_readings_e.htm"; 
        } else {
            var url = "/dps/wxinfo/ts/tsarchive/text_readings_"+arg+"0000e.txt";
        }
        $.ajax({
            url: url,
            dataType: "text",
            cache:false,
            statusCode: {
                404: function(responseObject, textStatus, jqXHR) {
                        var headingdate = arg.substr(8,2)+":00 "+dropzero(arg.substr(6,2))+" "+monthtext[arg.substr(4,2)]+" "+arg.substr(0,4);
                        $("pre").html("<p style='text-align:center;font-weight:bold;' id='errormesg'>Regional weather recorded at "+headingdate+" is not available.</p>")
                     }
            }         
        }).done(function(data){
            var raw = $.parseHTML(data)
            $.each( raw, function( i, el ) {
                if (el.nodeName == "PRE") {
                    $("#content").html(el.innerHTML)
                }

            });
        })
    }
    
    $(document).ready(function() {
         $.ajax({
            url: "/dps/wxinfo/ts/text_readings_e.htm",
            dataType: "text",
            cache:false
        }).done(function(data){
            var now = new Date();
            var optionhtm = "<option value='current'>Latest</option>";
            for (var i=0; i<24; i++){
                var content = moment(now).subtract(i, 'hour').format('YYYYMMDDHH')
                optionhtm += "<option value='"+content+"'>"+dropzero(content.substr(6,2))+" "+monthtext[content.substr(4,2)]+" "+content.substr(0,4)+" "+content.substr(8,2)+":00</option>"
            }
            $("#Selhour").html(optionhtm)
            var raw = $.parseHTML(data)
            $.each( raw, function( i, el ) {
                if (el.nodeName == "PRE") {
                    $("#content").html(el.innerHTML)
                }

            });
        })
        $("input[type=submit]").click(function(e){
            var obshour = $("#Selhour option:selected").val();
            process(obshour);
        });
    });
    
})()
