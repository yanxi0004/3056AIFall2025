    <script type="text/javascript">
		
var menu_id = '0';
var section_id = '2018010100000010516';

         

$(document).ready(function() {
		$("#mobie_version").parent().attr('href', '../../m/tempfcst.htm#maxtemp');
		var d = new Date();
		$("#chart").attr("src", "../../probfcst/ttmax_HKO_plume.png?time="+d.getTime());
		$("#heading1").html("Probability Forecast of Maximum Temperature");
		$("#chart").attr("alt", "Probability Forecast of Maximum Temperature");
		$("#maxtemp").addClass("active");
		$(".tempLegend").html("Temperature (℃)");
		$("#remarks").html('<li>The Extended Outlook webpage provides the probability forecasts of different weather elements as well as their evolution trends in the next 14 days.  The above diagram shows the probability forecast of daily maximum temperature with its evolution shown as a time series.</li><li>Updated once a day at around noon, the maximum temperature probability forecast is automatically generated by computer using data from ensemble prediction systems of weather models.  The 9-Day Weather Forecast issued by forecasters is based on various meteorological observations, computer forecast model products including the probability temperature forecast and past forecast experience.  As the two forecast methods are different, there could be differences between the two forecasts. Please click  <a href="../wxinfo/currwx/fnd.htm">here</a> for the detailed 9-Day Forecast covered by the gray area.</li><li>The colours in the graph represent the chances of maximum temperature occurring in the marked ranges.  In general, reddish colours for higher chance, yellow for medium chance (around 50%) and bluish for lower chance.  For instance, if the colour of forecast maximum temperature for the range 23-25 degrees is orange at a certain forecast time period, it means that there will be a 60-70% chance for maximum temperature to occur in that range by that time.  Also shown on the graph is one solid gray line sandwiched between an upper and a lower dotted gray lines.  The three gray lines together denote the climatological distribution, namely the mean, 85<sup>th</sup> and 15<sup>th</sup> percentiles respectively.  That is, 70% of the actual pressure values registered in the same period over past years fall within the range enclosed by the upper and lower dotted lines.</li><li>According to verification results, the average difference between the most probable maximum temperature forecast and the actual records at the Observatory generally increases with forecast time and is about 1-3 degrees.</li>');	
		$("#maxtemp").click(function() {
			$("#mobie_version").parent().attr('href', '../../m/probfcst/tempfcst.htm#maxtemp');
			$("#chart").attr("src", "../../probfcst/ttmax_HKO_plume.png?time="+d.getTime());
			$("#heading1").html("Probability Forecast of Maximum Temperature");
			$(".tempLegend").html("Temperature (℃)");
			$("#chart").attr("alt", "Probability Forecast of Maximum Temperature");
			//$(".tempLegend").css({"top": "135px", "left": "-10px"});
			$(".tempLegend").css({"left": "-30px"});
			$("#maxtemp").addClass("active");
			$("#mintemp").removeClass("active");
			$("#mslp").removeClass("active");
			$("#remarks").html('<li>The Extended Outlook webpage provides the probability forecasts of different weather elements as well as their evolution trends in the next 14 days.  The above diagram shows the probability forecast of daily maximum temperature with its evolution shown as a time series.</li><li>Updated once a day at around noon, the maximum temperature probability forecast is automatically generated by computer using data from ensemble prediction systems of weather models.  The 9-Day Weather Forecast issued by forecasters is based on various meteorological observations, computer forecast model products including the probability temperature forecast and past forecast experience.  As the two forecast methods are different, there could be differences between the two forecasts. Please click  <a href="../wxinfo/currwx/fnd.htm">here</a> for the detailed 9-Day Forecast covered by the gray area.</li><li>The colours in the graph represent the chances of maximum temperature occurring in the marked ranges.  In general, reddish colours for higher chance, yellow for medium chance (around 50%) and bluish for lower chance.  For instance, if the colour of forecast maximum temperature for the range 23-25 degrees is orange at a certain forecast time period, it means that there will be a 60-70% chance for maximum temperature to occur in that range by that time.  Also shown on the graph is one solid gray line sandwiched between an upper and a lower dotted gray lines.  The three gray lines together denote the climatological distribution, namely the mean, 85<sup>th</sup> and 15<sup>th</sup> percentiles respectively.  That is, 70% of the actual pressure values registered in the same period over past years fall within the range enclosed by the upper and lower dotted lines.</li><li>According to verification results, the average difference between the most probable maximum temperature forecast and the actual records at the Observatory generally increases with forecast time and is about 1-3 degrees.</li>');	
		});
		$("#mintemp").click(function() {
			$("#mobie_version").parent().attr('href', '../../m/probfcst/tempfcst.htm#mintemp');
			$("#chart").attr("src", "../../probfcst/ttmin_HKO_plume.png?time="+d.getTime());
			$("#heading1").html("Probability Forecast of Minimum Temperature");
			$(".tempLegend").html("Temperature (℃)");
			$("#chart").attr("alt", "Probability Forecast of Minimum Temperature");
			//$(".tempLegend").css({"top": "135px", "left": "-10px"});
			$(".tempLegend").css({"left": "-30px"});
			$("#mintemp").addClass("active");
			$("#maxtemp").removeClass("active");
			$("#mslp").removeClass("active");
			$("#remarks").html("<li>The Extended Outlook webpage provides the probability forecasts of different weather elements as well as their evolution trends in the next 14 days.  The above diagram shows the probability forecast of daily minimum temperature with its evolution shown as a time series.</li><li>Updated once a day at around noon, the minimum temperature probability forecast is automatically generated by computer using data from ensemble prediction systems of weather models.  The 9-Day Weather Forecast issued by forecasters is based on various meteorological observations, computer forecast model products including the probability temperature forecast and past forecast experience.  As the two forecast methods are different, there could be differences between the two forecasts. Please click <a href='../wxinfo/currwx/fnd.htm'>here</a> for the detailed 9-Day Forecast covered by the gray area.</li><li>The colours in the graph represent the chances of minimum temperature occurring in the marked ranges.  In general, reddish colours for higher chance, yellow for medium chance (around 50%) and bluish for lower chance.  For instance, if the colour of forecast minimum temperature for the range 23-25 degrees is orange at a certain forecast time period, it means that there will be a 60-70% chance for minimum temperature to occur in that range by that time.  Also shown on the graph is one solid gray line sandwiched between an upper and a lower dotted gray line.  The three gray lines together denote the climatological distribution, namely the mean, 85<sup>th</sup> and 15<sup>th</sup> percentiles respectively.  That is, 70% of the actual pressure values registered in the same period over past years fall within the range enclosed by the upper and lower dotted lines.</li><li>According to verification results, the average difference between the most probable minimum temperature forecast and the actual records at the Observatory generally increases with forecast time and is about 1-2 degrees.</li>");	
		});
		$("#mslp").click(function() {
			$("#mobie_version").parent().attr('href', '../../m/probfcst/tempfcst.htm#mslp');
			$("#chart").attr("src", "../../probfcst/mslp_HKO_plume.png?time="+d.getTime());
			$("#heading1").html("Probability Forecast of Mean Sea Level Pressure");
			$(".tempLegend").html("Mean Sea Level Pressure (hPa)");
			$("#chart").attr("alt", "Probability Forecast of Mean Sea Level Pressure");
			//$(".tempLegend").css({"top": "162px", "left": "-57px"});
			$(".tempLegend").css({"left": "-80px"});
			$("#maxtemp").removeClass("active");
			$("#mintemp").removeClass("active");
			$("#mslp").addClass("active");
			$("#remarks").html("<li>The Extended Outlook webpage provides the probability forecasts of different weather elements as well as their evolution trends in the next 14 days.  The graph above shows the probability forecast of mean-sea-level pressure (hereafter pressure) with its evolution shown as a time series.</li><li>Updated once a day at around noon, the pressure probability forecast is automatically generated by computer using data from ensemble prediction systems of weather models. </li><li>The colours in the graph represent the chances of pressure occurring in the marked ranges.  In general, reddish colours for higher chance, yellow for medium chance (around 50%) and bluish for lower chance.  For instance, if the colour of forecast pressure for the range 1012-1014 hPa (unit for pressure) is orange at a certain forecast time period, it means that there will be a 60-70% chance for pressure to occur in that range by that time.  Also shown on the graph is one solid gray line sandwiched between an upper and a lower dotted gray lines.  The three gray lines together denote the climatological distribution, namely the mean, 85<sup>th</sup> and 15<sup>th</sup> percentiles respectively.  That is, 70% of the actual pressure values registered in the same period over past years fall within the range enclosed by the upper and lower dotted lines.</li><li>According to verification results, the average difference between the most probable pressure forecast and the actual records at the Observatory generally increases with forecast time and is about 1 to 3 hPa.</li>");
		});
		if (location.href.search("maxtemp") > -1 || location.href.search("max") > -1) {
			$("#maxtemp").trigger('click');
		} else if (location.href.search("mintemp") > -1 || location.href.search("min") > -1) {
			$("#mintemp").trigger('click');
		} else if (location.href.search("mslp") > -1) {
			$("#mslp").trigger('click');
		} 
	});
