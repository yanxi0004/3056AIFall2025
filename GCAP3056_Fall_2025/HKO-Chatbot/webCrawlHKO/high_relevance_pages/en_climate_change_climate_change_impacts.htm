var section_id = '2018010100000010157';

       var menu_id = '';

		// 2020-06-09 ADDED
		var nMaxItemsPerPage = 100;
		// var nMaxItemsPerPage = 12;
		var nItemCount = 0;
		// 2020-06-09 ADDED

		// 2020-09-02 ADDED FOR CHECKING DELETED POST
		var bAllowDelPost = false;
		// 2020-09-02 ADDED FOR CHECKING DELETED POST

		// function add_items()
		// function add_items(strChosenCat, nCurPageNum) // 2020-06-09 EDITED FOR CATEGORY
		function add_items(strChosenCat, nCurPageNum, bOnCatChange) // 2020-06-15 EDITED FOR PAGE MANIPULATION
		{
			// nCurPageNum: INDEX FROM 0, 1, 2, ...
			// MAX. DISPLAY PER PAGE IS 100

			//var data_url = (lang == 1)? "../../tc/climate_change/json/files/climate_change_dyk_uc.xml": "../../sc/climate_change/json/files/climate_change_dyk_sc.xml";
			//var data_url = "../json/climate_change_dyk_all.xml"	// 2020-06-09 EDITED FOR TESTING
			var data_url = "../../tc/climate_change/json/files/climate_change_dyk_all.xml"
			
			nItemCount = 0; // 2020-06-09 ADDED
			
			// 2020-06-15 ADDED FOR PAGE MANIPULATION
			var nStartItemNum = nCurPageNum * nMaxItemsPerPage;
			nStartItemNum = nStartItemNum + 1;
			
			var nEndItemNum = nCurPageNum + 1;
			nEndItemNum = nEndItemNum * nMaxItemsPerPage;
			// 2020-06-15 ADDED FOR PAGE MANIPULATION
			
			// 2020-06-09 COMMENT, NO USE
			// var i = 0;
			// var dyk_lpage = 6;
			// NOTE: SOURCES CODES FOR CHINESE VERSION WEBPAGE AND ENGLISH VERSION WEBPAGE ARE DIFFERENT
			// NEED TO HANDLED SEPARATELY
			// 2020-06-09 COMMENT, NO USE
			
			// CLEAR TABLE CONTENT FIRST
			$("#dyk").children().remove()
			// CLEAR TABLE CONTENT FIRST

			$.ajax({
				dataType: "json",
				url: data_url,
				cache: false,
				success: function(data) {
				//console.log(data);
					var json = (data === "string") ? JSON.parse(data) : data;
					$.each(json.dyk, function( index, value )
					{
						// 2020-09-02 ADDED FOR CHECKING DELETED POST
						if (!bAllowDelPost)
						{
							var nDelPost = value.deleted;
							if (nDelPost == "1")
							{
								return; // SAME AS CONTINUE IN SCRIPT LOOPING
							}
						}
						// 2020-09-02 ADDED FOR CHECKING DELETED POST
						
						// 2020-06-09 ADDED FOR CATEGORY
						var bIsMatchCat = false;
						// 2020-07-17 ADDED FOR OPTION ALL
						if (strChosenCat == "all")
						{
							bIsMatchCat = true;
						}
						// 2020-07-17 ADDED FOR OPTION ALL
						
						if (!bIsMatchCat) // 2020-07-17 ADDED FOR OPTION ALL
						{
							var strCategoryList = value.category;
							var strCategoryArr = strCategoryList.split(";");
							
							$.each(strCategoryArr, function(nCat_Indx, strCategory)
							{
								if (strCategory == strChosenCat)
								{
									bIsMatchCat = true;
									// nItemCount = nItemCount + 1; // 2020-07-17 ADDED FOR OPTION ALL, MOVED
									return false; // SAME AS BREAK IN SCRIPT LOOPING
								}
							});
						}
						
						if (!bIsMatchCat)
						{
							return; // SAME AS CONTINUE IN SCRIPT LOOPING
						}
						// 2020-06-09 ADDED FOR CATEGORY
						
						nItemCount = nItemCount + 1; // 2020-07-17 ADDED FOR OPTION ALL, MOVED
						
						// 2020-06-15 ADDED FOR PAGE MANIPULATION
						if (nItemCount < nStartItemNum || nItemCount > nEndItemNum)
						{
							if (!bOnCatChange && nItemCount > nEndItemNum)
							{
								return false; // SAME AS BREAK IN SCRIPT LOOPING
							}
							return; // SAME AS CONTINUE IN SCRIPT LOOPING
						}
						// 2020-06-15 ADDED FOR PAGE MANIPULATION
						
						//console.log(value.title);
						var title = value.title.replace(/<strong>|<\/strong>/g, '');
						
						// 2020-06-12 EDITED FOR CHINESE VERSION
						// $('#dyk').append('<tr style="width:50%;"><td><div style="display: block; width: 100%; "><A href="' + value.link + '" target=_blank><IMG class="dykimage" alt="" src="../../en/climate_change/images/' + value.img + '">' + title + '</A></div></td></tr>');
						// $('#dyk').append('<tr style="width:50%;"><td><div style="display: block; width: 100%; "><A href="' + value.link + '" target=_blank><IMG class="dykimage" alt="" src="../../en/climate_change/images/' + value.img + '">' + title + '</A></div></td></tr>');

                                               // 2020-10-05 EDITED ALT TEXT
                                               // $('#dyk').append('<tr style="width:50%;"><td><div style="display: block; width: 100%; "><A href="' + value.link + '" target=_blank><IMG class="dykimage" alt="" src="../../en/climate_change/images/' + value.img + '">' + title + '</A></div></td></tr>'); // 2020-06-15 TESTING

                                               var strDYK = '<tr style="width:50%;"><td><div style="display: block; width: 100%; ">';
                                               strDYK = strDYK + '<a href="' + value.link + '"';
                                               strDYK = strDYK + ' rel="external">';
                                               strDYK = strDYK + '<img class="dykimage"';
                                               strDYK = strDYK + 'title="' + value.credit + '"';
                                               strDYK = strDYK + ' alt="' + title + '"';
                                               strDYK = strDYK + ' src="../../tc/climate_change/images/' + value.img + '">';
                                               strDYK = strDYK + title + '</a></div></td></tr>';

                                               //console.log("strDYK: " + strDYK);
                                               $('#dyk').append(strDYK);
                                               // 2020-10-05 EDITED ALT TEXT 
						
						// 2020-06-12 EDITED FOR CHINESE VERSION
						
						// i = i + 1; // 2020-06-09 COMMENT, NO USE
					});
					
					if (bOnCatChange)
					{
						$("#page").empty();

						var nPage = Math.ceil(nItemCount/nMaxItemsPerPage) - 1;

						for (var nLoop = 0; nLoop <= nPage; nLoop++)
						// for (var nLoop = 0; nLoop <= 0; nLoop++) // TEMPORARILY
						{
							var nItemLoop = nLoop + 1;
							if (nLoop == 0)
							{
								$("#page").append("<option selected value = " + nLoop + ">" + nItemLoop + "</option>");
							}
							else
							{
								$("#page").append("<option value = " + nLoop + ">" + nItemLoop + "</option>");
							}
						}
					}
				},
				error: function(XMLHttpRequest, textStatus, errorThrown)
				{ 
					console.log("Status: " + textStatus);
					console.log("Error: " + errorThrown); 
				}
			});
		}

		// 2020-07-17 ADDED FOR OPTION ALL
		var bAllowSelectAll = true;
		var bProcessOFF = true;
		var bStatusAll = false;
		// 2020-07-17 ADDED FOR OPTION ALL

		// 2020-06-09 ADDED FOR CATEGORY
		var strCurrentVal = "";
		var strCurrentBtnID = "";
		function handleClick(myRadio)
		{
			if (strCurrentVal == myRadio.value)
			{
				return;
			}

			// 2020-07-17 ADDED FOR OPTION ALL
			bProcessOFF = false;
			
			var strBtnID = "";
			var strBtnName = "";
			var strRadioID = myRadio.id.split("-");
			// 2020-07-17 ADDED FOR OPTION ALL
			
			if (strCurrentBtnID != "" && strRadioID != "option_All" && !bStatusAll) // 2020-07-17 ADDED FOR OPTION ALL
			{
				// 2020-07-17 ADDED FOR OPTION ALL
				strBtnID = strCurrentBtnID.split("-");
				
				console.log("handleClick OFF: " + strBtnID);
				strBtnName = strBtnID[0];
				document.getElementById(strBtnName).click();
				
				strBtnName = strBtnID[0] + "-01";
				document.getElementById(strBtnName).click();
