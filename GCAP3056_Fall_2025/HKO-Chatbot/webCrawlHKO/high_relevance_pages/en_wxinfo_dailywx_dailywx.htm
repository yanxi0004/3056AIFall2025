var menu_id = '42';

 function getUVintensity(uv){	
    if(uv < 3)
        return 'Low';
    else if (uv >=3 && uv < 6)
        return 'Moderate';
    else if (uv >=6 && uv < 8)
        return 'High';
    else if (uv >=8 && uv < 11)
        return 'Very High';
    else if (uv >=11)
        return 'Extreme';
    else
        return '';
}

function addzero(arg) {
    arg = arg+"";
    if (arg.length == 1) {
        return("0"+arg);
    } else {
        return arg;
    }
}
	
var jsonday = new Date(2019, 8, 10, 0, 0, 0, 0); 
	
$(document).ready(function () {
    var maxdate;
    var mindate = '2000-03-01'
    var newyear, newmonth, newday;
    $.ajax({ 
        type: 'GET', 
        url: '/wxinfo/json/one_json.xml',
        dataType: 'json',
        success: function (data) { 
            datetime = data.hko.BulletinTime;
            todayyear = datetime.substring(0, 4);
            todaymonth = datetime.substring(4, 6);
            todayday = datetime.substring(6, 8);
            maxdate = moment(todayyear+"-"+todaymonth+"-"+todayday).subtract(1,"days").format('YYYY-MM-DD');
            ;
            var comp = '<duet-date-picker id="datepicker" identifier="date" max="'+maxdate+'" min="'+mindate+'" value ="'+maxdate+'"></duet-date-picker>'  
            $(comp).appendTo($("#datepanel"));
            var originput= maxdate;
            picker = document.querySelector("duet-date-picker");
            var DATE_FORMAT = /^(\d{4})\-(\d{2})\-(\d{2})$/
            picker.dateAdapter = {
                parse(value = "", createDate) {
                    const matches = value.match(DATE_FORMAT)
                    if (matches) {
                        originput = value;
                        return createDate(matches[1], matches[2], matches[3]);
                    } else {
                        originput=value;
                    }
                },
                format(date) {
                    return `${date.getFullYear()}-${addzero((date.getMonth() + 1).toString())}-${addzero(date.getDate().toString())}`
                },
            }
            picker.addEventListener("duetBlur", function(e) {
                var seldate = document.querySelector("duet-date-picker").getAttribute("value");
                var maxdate = document.querySelector("duet-date-picker").getAttribute("max");
                var status = validDate(originput);
                if (status == false ){
                    alert("The date format is invalid.");
                    return;
                }
                var timestring = seldate.substr(0,4)+seldate.substr(5,2)+seldate.substr(8,2);
                if (moment(timestring, 'YYYYMMDD').unix() > moment(maxdate, 'YYYY-MM-DD').unix()){
                    alert("The selected date is greater than the date of the latest report.")
                }
                if (moment(timestring, 'YYYYMMDD').unix() < moment(mindate, 'YYYY-MM-DD').unix()){
                    alert("The selected date is older than the date of the oldest report stored by the site.")
                }
                
            })
            picker.localization = {
                buttonLabel: 'Choose Date',
                placeholder: 'YYYY-MM-DD',
                selectedDateMessage: 'Choose Date',
                prevMonthLabel: 'Previous month',
                nextMonthLabel: 'Next month',
                prevDayLabel:'Previous day',
                nextDayLabel:'Next day',
                monthSelectLabel: 'Month',
                yearSelectLabel: 'Year',
                closeLabel: 'Close',
                calendarHeading: 'Choose Date:',
                dayNames: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
                monthNames: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
                monthNamesShort: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                locale: "en-GB"
            }
            var jsonurl = "/wxinfo/dailywx/yeswx/DYN_DAT_MINDS_RYES"+maxdate.substr(0,4)+maxdate.substr(5,2)+maxdate.substr(8,2)+".json";
            $.ajax({ 
                type: 'GET', 
                url:jsonurl,
                data: { get_param: 'value' }, 
                dataType: 'json',
                success: function (data) { 
                    processdata(data)
                }
            });
        }
    });
     
    $("#datasubmit").click(function() {	
        var picker = document.querySelector("duet-date-picker");
        var seldate = document.querySelector("duet-date-picker").getAttribute("value")
        var pattern = /(\d{4})-(\d{2})-(\d{2})/;
        var result = pattern.exec(seldate); 
        var newyear = result[1];
        var newmonth = result[2];
        var newday = result[3];
        if (moment(seldate).isBefore(moment(mindate)) || moment(seldate).isAfter(maxdate)){
            alert("The selected date is greater than the date of latest report or older than the date of the oldest report stored by the site.")
            return;
        }
        selectedday = new Date(newyear, newmonth-1, newday, 0, 0, 0, 0);
        if(selectedday>jsonday){
            dataurl = "/wxinfo/dailywx/yeswx/DYN_DAT_MINDS_RYES"+newyear+newmonth+newday+".json";
            $.ajax({ 
                type: 'GET', 
                url: dataurl, 
                dataType: 'json',
                success: function (data) { 
                    processdata(data)
                }    
            });
        } else {
            $.ajax({
                url: "../../../wxinfo/dailywx/yeswx/ryese"+newyear+newmonth+newday+".htm",
                dataType: 'text',
                cache: false
            }).done(function(data){
                $("#yeswx").html($(data).find("pre").eq(0).html());
            });
        }
    })
})

}

function validDate(dateString) {
    var isoRegex = /^\d{4}-\d{2}-\d{2}$/;
    if (!isoRegex.test(dateString)) {
        return false;
    }
    const date = new Date(dateString);
    if (isNaN(date.getTime())) {
        return false;
    }
    var parsedDateString = date.toISOString().slice(0, 10);
    return parsedDateString === dateString;
}
